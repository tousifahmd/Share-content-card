<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Content Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Share This Challenge</h2>
            <img src="./images/cross-mark.png" alt="cross-mark">
        </header>
        <section class="icons">
            <img src="./images/chat-icon.png" alt="chat">
            <img src="./images/telegram-icon.png" alt="telegram">
            <img src="./images/twitter-icon.png" alt="twitter">
            <img src="./images/whatsapp-icon.png" alt="whatsapp">
            <img src="./images/@-icon.png" alt="@-icon">
            <img src="./images/share-icon.png" alt="share-icon">
        </section>
        <section>
            <p class="text">Or Share with Link</p>
            <input type="text" placeholder="https://www.figma.com/file/NIfVhYygR9mAQasassdsada/Share...">
        </section>
    </div>
</body>
</html>
